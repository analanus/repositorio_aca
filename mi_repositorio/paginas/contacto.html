    <section>
        <div class="maxWidth">
            <h1>¿Cómo podemos ayudarte?</h1>

            <form class="formulario" action="">

                <input placeholder="Nombre y Apellido" name="name" id="name" type="text" required>


                <input placeholder="Correo Electrónico" name="email" id="email" type="email" required>

                <input placeholder="Teléfono" name="telefono" id="telefono" type="text" required>

                <select name="relacion_con_la_celiaquia">
                    <option hidden selected>Relación con la celiaquía</option>
                    <option value="celiacx">Celíacx</option>
                    <option value="familiar/amigo_de_celiaco">Familiar/Amigx de celíacx</option>
                    <option value="sensible_al_gluten">Sensible al gluten</option>
                    <option value="profesional_de_la_salud">Profesional de la salud</option>
                    <option value="medio_de_prensa">Medio de prensa</option>
                    <option value="otro">Otro</option>
                </select>

                <textarea placeholder="Tu consulta" name="consulta" id="consulta" cols="30" rows="10"></textarea>

                <div>
                    <input type="reset" value="Limpiar formulario">
                    <input type="submit" value="Enviar consulta">
                </div>
            </form>
        </div>
